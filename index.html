<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Criador de arquivo | ClaudioVictor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <textarea spellcheck="false" placeholder=" Escreva alguma coisa..."></textarea>      <div class="file-options">
        <div class="option file-name">
          <label>Nome arquivo</label>
          <input type="text" spellcheck="false" placeholder="Digite o nome do arquivo">
        </div>
        <div class="option save-as">
          <label>Formato</label>
          <div class="select-menu">
            <select>
              <option value="text/plain">Texto em (.txt)</option>
              <option value="text/javascript">Texto em (.js)</option>
              <option value="text/html">Texto em (.html)</option>
              <option value="image/svg+xml">Texto em(.svg)</option>
              <option value="application/msword">Texto em (.doc)</option>
              <option value="application/vnd.ms-powerpoint">Texto em(.ppt)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn" type="button">Salvar arquivo</button>
    </div>
    
  </body>
</html>
